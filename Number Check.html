<html>

<head>
    <title>Example 1 - Add 2 Numbers</title>
   
    <script>
        function checkNumber() {
            var number = parseFloat(document.getElementById('number').value);

            if (number > 10) {
                document.getElementById('result').innerText = 'Higher than 10';
            } else if (number < 10) {
                document.getElementById('result').innerText = 'Lower than 10';
            } else {
                document.getElementById('result').innerText = 'Equal to 10';
            }
        }
    </script>
</head>

<body>
    <label><b>Welcome, Enter a Number:</b></label>
    <br>
    <label>Number:</label>
    <input type="text" id="number">
    <br>
    <button onclick="checkNumber()">Check</button>
    <p id="result"></p>
    <br>
</body>

</html>
